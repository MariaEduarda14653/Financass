<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Controle Financeiro</h1>
    </header>

    <main>
        
        <div class="card">
            <h2>Cadastro Financeiro</h2>

            <label for="salario">Salário:</label>
            <input type="number" id="salario">

            <h3>Adicionar Despesa</h3>

            <label for="data">Data:</label>
            <input type="date" id="data">

            <label for="nome">Nome:</label>
            <input type="text" id="nome">

            <label for="valor">Valor:</label>
            <input type="number" id="valor">

            <button id="btnAdicionar">Adicionar Despesa</button>
    
            
        </div>

        <div class="card">
            <h2>Despesas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listaDespesas"></tbody>
            </table>
             <button id="btnApagarTudo" onclick="ApagarTudo()">Apagar Tudo</button>
        </div>

        <div class="card">
            <h2>Resumo Financeiro</h2>
            <p><strong>Salário:</strong> R$ <span id="resSalario">0.00</span></p>
            <p><strong>Total de despesas:</strong> R$ <span id="resDespesas">0.00</span></p>
            <p><strong>Saldo final:</strong> R$ <span id="resSaldo">0.00</span></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
